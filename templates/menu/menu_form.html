{% extends "base.html" %}

{% block content %}
  <h1>{{ title }}</h1>
  <hr>

  <form method="POST" action="{{ request.path }}">
    <div class="mb-3">
      <label for="name" class="form-label">Item Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" name="name" value="{{ item.get('name', '') }}" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="category" name="category" value="{{ item.get('category', '') }}" required list="category_suggestions">
      <datalist id="category_suggestions">
          <option value="Appetizer">
          <option value="Main Course">
          <option value="Dessert">
          <option value="Beverage">
          <!-- Add more common categories -->
      </datalist>
    </div>
     <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ item.get('description', '') }}</textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price ($) <span class="text-danger">*</span></label>
      <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ item.get('price', '') }}" required>
    </div>
     <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="is_available" name="is_available" {% if item.get('is_available', True) %}checked{% endif %}>
      <label class="form-check-label" for="is_available">Is Available?</label>
    </div>

    <button type="submit" class="btn btn-primary">
        {% if item_id %}Update Item{% else %}Add Item{% endif %}
    </button>
    <a href="{{ url_for('menu.list_menu_items') }}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
