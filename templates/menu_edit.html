{% extends "base.html" %}
{% block title %}Edit Menu Item{% endblock %}

{% block content %}
    <h2>Edit Menu Item: {{ item.name }}</h2>
    <hr>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('menu_edit', item_id=item._id) }}" method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Item Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ '%.2f'|format(item.price) }}" required>
                    </div>
                     <div class="col-md-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category" value="{{ item.category or '' }}" placeholder="e.g., Appetizer, Main, Drink">
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="2">{{ item.description or '' }}</textarea>
                    </div>
                     <div class="col-12">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch" id="is_available" name="is_available" {% if item.is_available %}checked{% endif %}>
                          <label class="form-check-label" for="is_available">Available for Ordering</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('menu_manage') }}" class="btn btn-secondary">Cancel</a>
                 </div>
            </form>
        </div>
    </div>

{% endblock %}
